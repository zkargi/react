<!--
    Bir düğme 2 metib giriş alanından oluşan bir form hazrılayın
    Sayfanın sağ alt köşesinde duran yeşil bir  kutu oluşturunuz.100*100 piksel boyutta
    Düğmeye çift tıklanınca 2 adet metin alanına girilen koordinatlara bu kutuyu animasyonlu götür.
-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button id="dgm_goster">Yok Et</button>
    <div id="karakutu">Beyaz</div>
    <style>
        #karakutu {
            position: absolute;
            width: 200px;
            height: 200px;
            background-color: black;
            color: white;
            left: 150px;
            top: 150px;
        }
    </style>
    <script src="jquery-3.6.1.min.js"></script>
    <script>
        $("button").dblclick(function(){
            $("#karakutu").animate({
                left:$('#x').val()+"px",
                top: $('#y').val() + "px"
            })
        })
    </script>
</body>
</html>
