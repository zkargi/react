<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button id="dgm_goster">GÃ¶ster</button>
    <button id="dgm_gizle">Gizle</button>
    <div id="karakutu">Beyaz</div>
    <style>
        #karakutu {
            position: absolute;
            width: 200px;
            height: 200px;
            background-color: black;
            color: white;
            left: 150px;
            top: 150px;
        }
    </style>
    <script src="jquery-3.6.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#karakutu").hide();
        })
        $("#dgm_goster").click(function () {
            $("#karakutu").slideDown();
        })
        $("#dgm_gizle").click(function () {
            $("#karakutu").slideUp();
        })
    </script>
</body>

</html>
